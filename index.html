<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Нумеролог Виктория</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/x-icon" href="favicon.png">
      <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
   </head>
   <body>
     <div class="container">
         <div class="row">
            <div class="calculator-2">
	       <div>
	          <label for="username" class="calculator-p">Ваше имя</label>
		  <input id="username" type="text" placeholder="Имя">
	       </div>
	       <div>
		  <label for="birthDate" class="calculator-p">Ваша дата рождения</label>
		  <input type="date" id="birthDate" value="2000-01-01">
	       </div>
            </div>
	    <div class="row">
	       <a id="go-pif" class="btn  btn-primary btn-go-spec" role="button">Рассчитать</a>
	    </div>
         </div>
         <div class="results" style="text-align:center;">
            <div class="close-result"></div>
            <div id="out">
               <div class="pifagor-square" id="result">
                  <table rules="all" cellspacing="10" cellpadding="10" style="margin-top:20px; ">
                     <tbody>
                        <tr>
                           <td style="background:#DAF7A6 ;border-top-left-radius: 15px;" colspan="2" height="110px">
                              <p class="stp">-</p>
                              <p class="pifagor-char">-</p>
                           </td>
                           <td style="background:#DAF7A6 ;" colspan="1" height="110px">
                              <p class="stp">Базовое число</p>
                              <p class="pifagor-char">-</p>
                           </td>
                           <td width="120px" height="110px" style="background:#DAF7A6  ;border-top-right-radius: 15px;">
                              <p class="stp">Темперамент</p>
                              <p class="pifagor-char">-</p>
                           </td>
                        </tr>
                        <tr align="center">
                           <td width="120px" height="110px">
                              <p class="stp">Характер</p>
                              <p class="pifagor-char">—</p>
                           </td>
                           <td width="120px" height="110px">
                              <p class="stp">Здоровье</p>
                              <p class="pifagor-char">—</p>
                           </td>
                           <td width="120px" height="110px">
                              <p class="stp">Удача</p>
                              <p class="pifagor-char">—</p>
                           </td>
                           <td width="120px" height="110px" style="background:#DAF7A6  ;">
                              <p class="stp">Цель</p>
                              <p class="pifagor-char">-</p>
                           </td>
                        </tr>
                        <tr align="center">
                           <td width="120px" height="110px">
                              <p class="stp">Энергия</p>
                              <p class="pifagor-char">—</p>
                           </td>
                           <td width="120px" height="110px">
                              <p class="stp">Логика</p>
                              <p class="pifagor-char">—</p>
                           </td>
                           <td width="120px" height="110px">
                              <p class="stp">Долг</p>
                              <p class="pifagor-char">—</p>
                           </td>
                           <td width="120px" height="110px" style="background:#DAF7A6  ;">
                              <p class="stp">Семья</p>
                              <p class="pifagor-char">-</p>
                           </td>
                        </tr>
                        <tr align="center">
                           <td width="120px" height="110px">
                              <p class="stp">Интерес</p>
                              <p class="pifagor-char">—</p>
                           </td>
                           <td width="120px" height="110px">
                              <p class="stp">Труд</p>
                              <p class="pifagor-char">—</p>
                           </td>
                           <td width="120px" height="110px">
                              <p class="stp">Память</p>
                              <p class="pifagor-char">—</p>
                           </td>
                           <td width="120px" height="110px" style="background:#DAF7A6 ;">
                              <p class="stp">Привычки</p>
                              <p class="pifagor-char">-</p>
                           </td>
                        </tr>
                        <tr align="center">
                           <td width="120px" height="110px" style="background:#DAF7A6 ; border-bottom-left-radius:15px;">
                              <p class="stp">Самооценка</p>
                              <p class="pifagor-char">—</p>
                           </td>
                           <td width="120px" height="110px" style="background:#DAF7A6  ;">
                              <p class="stp">Быт</p>
                              <p class="pifagor-char">—</p>
                           </td>
                           <td width="120px" height="110px" colspan="2" class="extr_num">
                              <p class="stp">Дополнительные числа</p>
                              <p id="dynamicText">—</p>
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
         <div class="btn-table">
            <a href="https://www.instagram.com/fedota_viktoriia"><img src="logo.png" alt=""></a>
            <button id="copyButton"><img src="https://e7.pngegg.com/pngimages/592/864/png-clipart-computer-icons-icon-design-cut-copy-and-paste-taobao-clothing-promotional-copy-text-rectangle-thumbnail.png" alt="">Скопіювати розрахунок</button>
         </div>
         <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
         <script src="copybtn.js"></script>
         <script src="script.js"></script>
      </div>

</html>
